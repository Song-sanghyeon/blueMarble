<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blue Marble</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.marble_board {
	background-image: url("/blueMarble/images/board.png");
	background-repeat: no-repeat;
	background-position: center top;
	background-size: 100%;
	box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
}

.no_border {
	border: none !important;
}

.boaard_floor {
	background: lightblue;
}

#oneDice, #twoDice {
	width: 80px;
	height: 80px;
}
</style>
<link rel="stylesheet" href="/blueMarble/css/jquery-ui.css">
<script src="/blueMarble/scripts/jquery-3.4.1.min.js"></script>
</head>

	<div class="boaard_floor">

			</div>
			<div>
				<img id="playerImg">
			</div>
			<br>

								</div>
								<div id="start">
									<select id="playerCheck">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
									</select>
									<button id="startBtn">start</button>
								</div>
								<div id="cityPay">
									<div>
										<span id="cityName"></span>
									</div>
									<select id="city">
									</select>
								</div>

							<td id="c32" class="city">도쿄</td>
						</tr>
						<tr height="88px">
							<td id="c19" class="city">베를린</td>
							<td id="c33" class="black">컬럼비아호</td>
						</tr>
						<tr height="88px">
							<td id="c18" class="goldenKey">황금열쇠</td>
							<td id="c34" class="city">파리</td>

						<tr height="88px">
							<td id="c17" class="orange">베른</td>

						<tr height="88px">
							<td id="c16" class="black">콩코드 여객기</td>
							<td id="c36" class="goldenKey">황금열쇠</td>
						</tr>
						<tr height="88px">
							<td id="c15" class="city">스톡홀름</td>
							<td id="c37" class="city">런던</td>
						</tr>
						<tr height="88px">
							<td id="c14" class="city">코펜하겐</td>

						<tr height="88px">
							<td id="c13" class="goldenKey">황금열쇠</td>

							<td width="7.8%" id="c4" class="city">베이징</td>
							<td width="7.8%" id="c3" class="goldenKey">황금열쇠</td>
							<td width="7.7%" id="c2" class="city">타이페이</td>
							<td width="14%" id="c1">출발
								<div id="startPlayer">
									<img src="/blueMarble/images/1.png" id="player1"> 
									<img src="/blueMarble/images/2.png" id="player2"> 
									<img src="/blueMarble/images/3.png" id="player3">
									<img src="/blueMarble/images/4.png" id="player4">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/blueMarble/scripts/test.js">
</script>
</html>
